<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css">

    <!-- Boxicons CSS -->
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>

    <!-- CSS fÃ¼r die Navbar -->
    <link rel="stylesheet" href="navbar-style.css">
  </head>
  <body>

    <!-- Navbar -->
    <nav class="sidebar close">
      <header>
          <div class="image-text">
              <span class="image">
                  <img src="images/Thinkwise-Logo-Quadr-Tr.png" alt="">
              </span>

              <div class="text logo-text">
                  <span class="name">Thinkwise</span>
                  <span class="profession">App Interface</span>
              </div>
          </div>

          <i class='bx bx-chevron-right toggle'></i>
      </header>

      <div class="menu-bar">
          <div class="menu">
              <ul class="menu-links">
                  <li class="nav-link">
                      <a href="https://benjiwurfl.github.io/Home/">
                          <i class='bx bx-home-alt icon' ></i>
                          <span class="text nav-text">Home</span>
                      </a>
                  </li>

                  <li class="nav-link">
                      <a href="https://benjiwurfl.github.io/">
                        <i class='bx bx-calendar icon'></i>
                          <span class="text nav-text">Calendar</span>
                      </a>
                  </li>

                  <li class="nav-link">
                      <a href="https://benjiwurfl.github.io/Notes/">
                        <i class='bx bx-edit icon'></i>
                          <span class="text nav-text">Notes</span>
                      </a>
                  </li>

                  <li class="nav-link">
                      <a href="https://benjiwurfl.github.io/MindMaps/">
                        <i class='bx bx-vector icon'></i>
                          <span class="text nav-text">MindMaps</span>
                      </a>
                  </li>

                  <li class="nav-link">
                      <a href="https://benjiwurfl.github.io/UserSettings/">
                          <i class='bx bx-cog icon'></i>
                          <span class="text nav-text">Settings</span>
                      </a>
                  </li>

              </ul>
          </div>

          <div class="bottom-content">
              <li class="nav-link logout">
                  <a href="https://thinkwisenotes.webflow.io/">
                      <i class='bx bx-log-out icon' ></i>
                      <span class="text nav-text">Logout</span>
                  </a>
              </li>

              <li class="mode">
                  <div class="sun-moon">
                      <i class='bx bx-moon icon moon'></i>
                      <i class='bx bx-sun icon sun'></i>
                  </div>
                  <span class="mode-text text">Dark mode</span>

                  <div class="toggle-switch">
                      <span class="switch"></span>
                  </div>
              </li>
              
          </div>
      </div>
  </nav>

  <section class="home">

  <!-- Kalender-Container -->
    <div class="container">
      <div class="left">
        <div class="calendar">
          <div class="month">
            <i class="fas fa-angle-left prev"></i>
            <div class="date">december 2015</div>
            <i class="fas fa-angle-right next"></i>
          </div>
          <div class="weekdays">
            <div>Sun</div>
            <div>Mon</div>
            <div>Tue</div>
            <div>Wed</div>
            <div>Thu</div>
            <div>Fri</div>
            <div>Sat</div>
          </div>
          <div class="days"></div>
          <div class="goto-today">
            <div class="goto">
              <input type="text" placeholder="mm/yyyy" class="date-input" />
              <button class="goto-btn">Go</button>
            </div>
            <button class="today-btn">Today</button>
          </div>
        </div>
      </div>
      <div class="right">
        <div class="today-date">
          <div class="event-day">wed</div>
          <div class="event-date">12th december 2022</div>
        </div>
        <div class="events"></div>
        <div class="add-event-wrapper">
          <div class="add-event-header">
            <div class="title">Add/Edit Event</div>
            <i class="fas fa-times close"></i>
          </div>
          <div class="add-event-body">
            <div class="add-event-input">
              <input type="text" placeholder="Event Name" class="event-name" />
            </div>
            <div class="add-event-input">
              <input type="text" placeholder="Description" class="event-description" />
            </div>
            <div class="add-event-input">
              <input
                type="text"
                placeholder="Event Time From"
                class="event-time-from"
              />
            </div>
            <div class="add-event-input">
              <input
                type="text"
                placeholder="Event Time To"
                class="event-time-to"
              />
            </div>
            <div class="add-event-input all-day-checkbox">
              <label for="allDayEvent">
                <input type="checkbox" id="allDayEvent" name="allDayEvent">
                All day event
              </label>
            </div>
          </div>          
          <div class="add-event-footer">
            <button class="add-event-btn">Save Event</button>
            <button class="delete-event-btn">Delete Event</button>
          </div>
        </div>
      </div>
      <button class="add-event">
        <i class="fas fa-plus"></i>
      </button>
    </div>
  </section>
    <script type="module" src="script.js"></script>
  </body>
</html>
