<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <div class="container">
        <div class="calendar">
            <div class="header">
                <div class="month">July 2021</div>
                <div class="btns">
                    <div class="btn today"><div class="fas fa-calendar-day"> Today</div></div>
                    <div class="btn prev"><i class="fas fa-chevron-left"> <img src="https://uploads-ssl.webflow.com/650c5875c9ec6d51cfdf56ac/6527dfdf66bc7e387644f07b_Pfeil-Links.png" width="25px"></i></div>
                    <div class="btn next"><i class="fas fa-chevron-right"> <img src="https://uploads-ssl.webflow.com/650c5875c9ec6d51cfdf56ac/6527dfdf6eadcf9b4d09acd1_Pfeil-Rechts.png" width="25px"></i></div>
                </div>
            </div>
            <div class="weekdays">
                <div class="day">Sun</div>
                <div class="day">Mon</div>
                <div class="day">Tue</div>
                <div class="day">Wed</div>
                <div class="day">Thu</div>
                <div class="day">Fri</div>
                <div class="day">Sat</div>
            </div>
            <div class="days">
                <!-- render days with js -->
            </div>
        </div>
        <div class="appointment-window">
            <div class="header">Termine für den <span id="selected-date">Datum</span></div>
            <div class="appointments">
                <!-- Hier werden die Termine angezeigt -->
            </div>
            <div class="add-appointment">
                <button id="add-appointment-btn">+ Termin hinzufügen</button>
            </div>
        </div>
    </div>

    <div class="add-appointment-modal">
        <div class="header">Termin festlegen</div>
        <label for="appointment-title">Titel</label>
        <input type="text" id="appointment-title" placeholder="Titel hinzufügen">
        <label for="appointment-time">Zeitraum</label>
        <input type="text" id="appointment-time" placeholder="Zeitraum festlegen">
        <label for="appointment-description">Beschreibung</label>
        <input type="text" id="appointment-description" placeholder="Beschreibung hinzufügen">
        <button id="save-appointment-btn">Termin speichern</button>
    </div>
</body>
</html>


    <style>
@import url(https://fonts.googleapis.com/css?family=Poppins:100,100italic,200,200italic,300,300italic,regular,italic,500,500italic,600,600italic,700,700italic,800,800italic,900,900italic);

:root {
  --primary-color: #381DDB;
  --text-color: #1d1d1d;
  --bg-color: #f1f1fb;
  --appointment-bg-color: #f9f9f9; /* Hintergrundfarbe für Terminfenster */
}

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: "Poppins", sans-serif;
}

body {
  background: #ffffff;
}

.container {
  width: 100%;
  max-width: 100%;
  min-height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
}

.calendar {
  width: 100%;
  max-width: 100%;
  height: auto; /* An die Inhaltsgröße anpassen */
  background: var(--bg-color);
  padding: 30px 20px;
  border-radius: 10px;
  display: flex; /* Zur Anpassung der Kalenderhöhe an den Inhalt */
  flex-direction: column; /* Inhalt unter dem Kalender anordnen */
  align-items: flex-start; /* Links ausrichten */
}

.calendar .header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 20px;
  padding-bottom: 20px;
  border-bottom: 2px solid #ccc;
  width: 100%; /* Vollständige Breite nutzen */
}

.calendar .header .month {
  display: flex;
  align-items: center;
  font-size: 25px;
  font-weight: 600;
  color: var(--text-color);
}

.calendar .header .btns {
  display: flex;
  gap: 10px;
}

.calendar .header .btns .btn {
  width: 50px;
  height: 40px;
  background: var(--primary-color);
  display: flex;
  justify-content: center;
  align-items: center;
  border-radius: 5px;
  color: #fff;
  font-size: 16px;
  cursor: pointer;
  transition: all 0.3s;
}

.calendar .header .btns .btn:hover {
  background: #FF8E8E;
  transform: scale(1.05);
}

.calendar .weekdays {
  display: flex;
  gap: 10px;
  margin-bottom: 10px;
  width: 100%; /* Vollständige Breite nutzen */
  justify-content: space-around; /* Aufteilen des verfügbaren Platzes */
}

.calendar .weekdays .day {
  text-align: center;
  font-size: 16px;
  font-weight: 600;
}

.calendar .days {
  display: flex;
  flex-wrap: wrap;
  gap: 10px;
  width: 100%; /* Vollständige Breite nutzen */
  justify-content: space-around; /* Aufteilen des verfügbaren Platzes */
}

.calendar .days .day {
  width: calc(100% / 7 - 10px);
  height: 50px;
  background: #fff;
  display: flex;
  justify-content: center;
  align-items: center;
  border-radius: 5px;
  font-size: 16px;
  font-weight: 400;
  color: var(--text-color);
  transition: all 0.3s;
  user-select: none;
}

.calendar .days .day:not(.next):not(.prev):hover {
  color: #fff;
  background: var(--primary-color);
  transform: scale(1.05);
}

.calendar .days .day.next,
.calendar .days .day.prev {
  color: #ccc;
}

.calendar .days .day.today {
  color: #fff;
  background: var(--primary-color);
}

.appointment-window {
  position: relative; /* Relative Position beibehalten */
  background: var(--appointment-bg-color);
  border: 1px solid #ccc;
  border-radius: 5px;
  padding: 10px;
  width: 100%; /* Vollständige Breite nutzen */
  max-width: 400px; /* Maximale Breite festlegen */
  margin-top: 20px; /* Abstand vom Kalender */
}

.add-appointment-modal {
  display: none;
  position: absolute;
  background: #fff;
  border: 1px solid #ccc;
  border-radius: 5px;
  padding: 10px;
  width: 300px;
  top: 200px;
  left: 50%;
  transform: translateX(-50%);
}

</style>

<script>
const daysContainer = document.querySelector(".days");
        const nextBtn = document.querySelector(".next");
        const prevBtn = document.querySelector(".prev");
        const todayBtn = document.querySelector(".today");
        const month = document.querySelector(".month");

        const months = [
            "January",
            "February",
            "March",
            "April",
            "May",
            "June",
            "July",
            "August",
            "September",
            "October",
            "November",
            "December",
        ];

        const days = ["Sun", "Mon", "Tue", "Wed", "Thu", "Fri", "Sat"];

        const date = new Date();
        let currentMonth = date.getMonth();
        let currentYear = date.getFullYear();

        const renderCalendar = () => {
            date.setDate(1);
            const firstDay = new Date(currentYear, currentMonth, 1);
            const lastDay = new Date(currentYear, currentMonth + 1, 0);
            const lastDayIndex = lastDay.getDay();
            const lastDayDate = lastDay.getDate();
            const prevLastDay = new Date(currentYear, currentMonth, 0);
            const prevLastDayDate = prevLastDay.getDate();
            const nextDays = 7 - lastDayIndex - 1;

            month.innerHTML = `${months[currentMonth]} ${currentYear}`;

            let days = "";

            for (let x = firstDay.getDay(); x > 0; x--) {
                days += `<div class="day prev">${prevLastDayDate - x + 1}</div>`;
            }

            for (let i = 1; i <= lastDayDate; i++) {
                if (
                    i === new Date().getDate() &&
                    currentMonth === new Date().getMonth() &&
                    currentYear === new Date().getFullYear()
                ) {
                    days += `<div class="day today">${i}</div>`;
                } else {
                    days += `<div class="day">${i}</div>`;
                }
            }

            for (let j = 1; j <= nextDays; j++) {
                days += `<div class="day next">${j}</div>`;
            }

            daysContainer.innerHTML = days;
            hideTodayBtn();
        };

        const appointmentWindow = document.querySelector(".appointment-window");
        const selectedDateElement = document.getElementById("selected-date");
        const addAppointmentBtn = document.getElementById("add-appointment-btn");
        const appointmentsContainer = document.querySelector(".appointments");

        const addAppointmentModal = document.querySelector(".add-appointment-modal");
        const saveAppointmentButton = document.getElementById("save-appointment-btn");

        addAppointmentBtn.addEventListener("click", () => {
            showAddAppointmentModal();
        });

        saveAppointmentButton.addEventListener("click", () => {
            const title = document.getElementById("appointment-title").value;
            const time = document.getElementById("appointment-time").value;
            const description = document.getElementById("appointment-description").value;

            addAppointment(title, time, description);
            closeAddAppointmentModal();
        });

        nextBtn.addEventListener("click", () => {
            currentMonth++;
            if (currentMonth > 11) {
                currentMonth = 0;
                currentYear++;
            }
            renderCalendar();
        });

        prevBtn.addEventListener("click", () => {
            currentMonth--;
            if (currentMonth < 0) {
                currentMonth = 11;
                currentYear--;
            }
            renderCalendar();
        });

        todayBtn.addEventListener("click", () => {
            currentMonth = date.getMonth();
            currentYear = date.getFullYear();
            renderCalendar();
        });

        function hideTodayBtn() {
            if (
                currentMonth === new Date().getMonth() &&
                currentYear === new Date().getFullYear()
            ) {
                todayBtn.style.display = "none";
            } else {
                todayBtn.style.display = "flex";
            }
        }

        function showAddAppointmentModal() {
            addAppointmentModal.style.display = "block";
        }

        function closeAddAppointmentModal() {
            addAppointmentModal.style.display = "none";
        }

        function addAppointment(title, time, description) {
            const selectedDate = selectedDateElement.textContent;
            const appointment = document.createElement("div");
            appointment.classList.add("appointment");
            appointment.innerHTML = `<strong>${title}</strong> (${time})<br>${description}`;
            appointmentsContainer.appendChild(appointment);
        }

        renderCalendar();
</script>
